<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="wrapper">
    <div class="top_header"></div>
    <header class="header _container">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo_img">
            <h3>Отличная Еда!</h3>
        </div>
        <nav class="nav">
            <ul class="nav-header">
                <li><a href="">Главная</a></li>
                <li><a href="">Рецепты</a></li>
                <li><a href="">Добавить рецепт</a></li>
                <li><a href="">Войти</a></li>
            </ul>
        </nav>
    </header>
    {% block main %}
    {% endblock %}
    <footer class="footer">
        <div class="footer_content _container">
            <div class="footer_logo">
                <img src="" alt="logo_img">
                <h3>Отличная Еда!</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.

                </p>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="">Главная</a></li>
                    <li><a href="">Рецепты</a></li>
                    <li><a href="">Добавить рецепт</a></li>
                </ul>
            </nav>
            <div class="footer_image">
                <img src="" alt="">
            </div>
        </div>
    </footer>
</div>
</body>
</html>

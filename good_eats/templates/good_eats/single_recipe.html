{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block main %}
<div class="single">
    <div class="single_title">
        <h1>{{ recipe.title }}</h1>
    </div>
    <div class="single_img">
        <img src="{{ recipe.image.url }}" alt="photo">
    </div>
    <div class="single_text">
        <div class="single_text-description">
            <h3 class="description_title">Описание</h3>
            <p class="description-subtitle">{{ recipe.description }}</p>
        </div>
        <div class="single_text-steps">
            <h3 class="steps_title">Шаги приготовления</h3>
            <p class="steps_subtitle">{{ recipe.steps }}</p>
        </div>
    </div>
    <a href="{% url 'change' recipe.id %}">Добавить или изменить</a>
</div>
{% endblock %}
